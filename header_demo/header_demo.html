<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <link rel="stylesheet" href="../css/header_demo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="icon_grp"><img src="../img/もやしサイトタイトル.png" id="site_icon"></div>
        <nav>
            <ul class="nav_list">
                <a class="nav_a borders" href=""><li class="nav">もやしとは？</li></a>
                <a class="nav_a" href=""><li class="nav">レシピ</li></a>
                <a class="nav_a borders" href=""><li class="nav">もやし王決定戦</li></a>
            </ul>
        </nav>
    </header>
    <script>
        $('.slide-items').slick({
            speed: 2500,           // 画像切り替えにかかる時間（ミリ秒）
            autoplaySpeed: 250,   // 自動スライド切り替え速度
            arrows: true,         // 矢印表示・非表示
            autoplay: true,        // 自動再生
            slidesToShow: 1,       // スライド表示数
            slidesToScroll: 1,     // スライドする数
            infinite: true   ,      // 無限リピート オン・オフ
            pauseOnHover: true,     //マウスホバーで一時停止
        });
    </script>
</body>
</html>
