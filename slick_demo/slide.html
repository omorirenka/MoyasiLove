<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
 <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
 <link rel="stylesheet" href="../css/main.css">
<!-- js -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="slide">
    <ul class="slide-items">
        <li><img class="slide-image" src="../img/slide2.jpg" alt=""></li>
        <li><img class="slide-image" src="../img/slide1.jpg" alt=""></li>
        <!-- <li><img class="slide-image" src="../img/top_image3.png" alt=""></li> -->
      </ul>
    </div>
    <script>
        $('.slide-items').slick({
            speed: 2500,           // 画像切り替えにかかる時間（ミリ秒）
            autoplaySpeed: 250,   // 自動スライド切り替え速度
            arrows: true,         // 矢印表示・非表示
            autoplay: true,        // 自動再生
            slidesToShow: 1,       // スライド表示数
            slidesToScroll: 1,     // スライドする数
            infinite: true   ,      // 無限リピート オン・オフ
            pauseOnHover: true,     //マウスホバーで一時停止
        });</script>
</body>
</html>
